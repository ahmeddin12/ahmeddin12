<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="number" id="display" readonly value="0" />

      <div class="buttons">
        <button class="btn btn--function">C</button>
        <button class="btn btn--function">+/-</button>
        <button class="btn btn--function">%</button>
        <button class="btn btn--operators">/</button>

        <button class="btn btn--num">7</button>
        <button class="btn btn--num">8</button>
        <button class="btn btn--num">9</button>
        <button class="btn btn--operators">Ã—</button>

        <button class="btn btn--num">4</button>
        <button class="btn btn--num">5</button>
        <button class="btn btn--num">6</button>
        <button class="btn btn--operators">-</button>

        <button class="btn btn--num">1</button>
        <button class="btn btn--num">2</button>
        <button class="btn btn--num">3</button>
        <button class="btn btn--operators">+</button>

        <button class="btn btn--num btn--0">0</button>
        <button class="btn btn--num">.</button>
        <button class="btn btn--operators">=</button>
      </div>
    </div>
    <script src="script.js"></script>
    
  </body>
</html>
